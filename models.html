<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Models — SB Global</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-row">
      <a class="logo" href="index.html">SB <span class="gold">Global</span></a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="models.html">Models</a>
        <a href="application.html">Apply</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="menu-btn" aria-label="Open menu">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="gallery-hero">
      <h1>Our Models</h1>
      <p>Browse a selection of talent represented by SB Global.</p>
    </section>

    <section class="gallery-slider" id="gallery">
      <button class="slide-btn prev">‹</button>
      <div class="slides">
        <div class="slide">
          <img src="https://images.unsplash.com/photo-1619086303291-0ef7699e4b31?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGZhc2hpb24lMjBtb2RlbHxlbnwwfHwwfHx8MA%3D%3D" alt="Model 1">
          <div class="caption">Model 1</div>
        </div>
        <div class="slide">
          <img src="https://i.pinimg.com/736x/c1/5d/02/c15d020633bd1f59d15979ae9219912c.jpg" alt="Model 2">
          <div class="caption">Model 2</div>
        </div>
        <div class="slide">
          <img src="https://t4.ftcdn.net/jpg/08/28/35/67/360_F_828356750_T8w5AGNRVjMVn1TBy10Cw06mLOpxYsRj.jpg" alt="Model 3">
          <div class="caption">Model 3</div>
        </div>
      </div>
      <button class="slide-btn next">›</button>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <h4>SB Global</h4>
        <p>Black & Gold. Modern modeling agency.</p>
      </div>
      <div>
        <h4>Follow Us</h4>
        <div class="socials">
          <a href="#" aria-label="Instagram" class="gold-icon">Instagram</a>
          <a href="#" aria-label="Facebook" class="gold-icon">Facebook</a>
        </div>
      </div>
    </div>
    <div class="container copyright">© <span id="year3"></span> SB Global — All rights reserved.</div>
  </footer>

  <script>
    // Simple slider functionality
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    document.querySelector('.next').addEventListener('click', () => {
      slides[currentIndex].style.display = 'none';
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].style.display = 'block';
    });

    document.querySelector('.prev').addEventListener('click', () => {
      slides[currentIndex].style.display = 'none';
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      slides[currentIndex].style.display = 'block';
    });

    // Initialize display
    slides.forEach((slide, i) => slide.style.display = i === 0 ? 'block' : 'none');
  </script>
</body>
</html>
